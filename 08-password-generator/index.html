<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Password Generator</h1>
        <div class="result">
          <input type="text" name="result-password" id="result-password" />
          <img
            src="img/icon_copy.svg"
            class="copy-password"
            onclick="handleCopy()"
            alt="Copy Icon"
          />
        </div>
        <div class="password">
          <p>Enter Password Length:</p>
          <input
            type="number"
            name="length"
            id="password-length"
            placeholder="0"
            min="1"
          />
        </div>
        <button class="btn-generate" onclick="generatePassword()">
          Generate Password
        </button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
