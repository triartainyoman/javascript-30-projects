<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Random Number Between Range</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Random Number Between Range</h1>
        <div class="input-wrapper">
          <div class="input-wrapper__minimum">
            <label for="minimum">Minimum </label>
            <input type="number" name="minimum" id="minimum" min="1" />
          </div>
          <div class="input-wrapper__maximum">
            <label for="maximum">Maximum </label>
            <input type="number" name="maximum" id="maximum" min="1" />
          </div>
        </div>

        <button onclick="generateNumber()">Generate</button>

        <div id="result"></div>
        <div id="error"></div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
