<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Verification Code</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-illustration">
          <img src="./img/illustration.png" alt="illustration" />
        </div>
        <div class="card-content">
          <div class="input-title">
            <h1>Code Sent</h1>
            <p>Check your email for verification code</p>
          </div>
          <div class="input-body">
            <input type="text" name="input-1" id="input-1" />
            <input type="text" name="input-2" id="input-2" />
            <input type="text" name="input-3" id="input-3" />
            <input type="text" name="input-4" id="input-4" />
          </div>
          <div class="input-footer">
            <div class="resend">
              <p>Didn't get a code?</p>
              <a href="#">Click to resend</a>
            </div>
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
