<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Animated Search Engine</title>
  </head>
  <body>
    <div class="container">
      <h1>Toogle</h1>
      <div class="search-bar__container active">
        <img
          src="./img/icon-search.svg"
          class="icon-search"
          alt="icon-search"
        />
        <input type="text" name="input" class="input" id="input" />
        <img src="./img/icon-mic.svg" class="icon-mic" alt="icon-mic" />
        <img src="./img/icon-lens.svg" class="icon-lens" alt="icon-lens" />
      </div>
    </div>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
