<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Simple Todolist</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Simple Todolist</h1>
        <div class="input-wrapper">
          <input
            type="text"
            id="input-todo"
            placeholder="Enter new todo"
            autocomplete="off"
          />
          <button>Add</button>
        </div>
        <div id="todos">
          <div class="todo">
            <span>Will wake up at 8 in the morning</span>
            <button><img src="/img/delete.svg" alt="Delete" /></button>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
