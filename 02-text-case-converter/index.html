<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Text Case Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Text Case Converter</h1>
      <textarea
        name="text"
        id="text"
        placeholder="Enter your text here"
      ></textarea>
      <div class="btn-group">
        <button class="btn-case" id="lowerCase">lower case</button>
        <button class="btn-case" id="upperCase">UPPER CASE</button>
        <button class="btn-case" id="capitalizeCase">Capitalize Case</button>
        <button class="btn-copy" id="capitalizeCase">
          <img src="img/icon-copy.svg" alt="Copy Results Icon" /> Copy Results
        </button>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
