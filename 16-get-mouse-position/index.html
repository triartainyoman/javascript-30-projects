<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Get Mouse Position</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2 id="message">Move your mouse to get the coordinates</h2>
        <div id="x-wrapper">
          <h1>X: <span id="xAxis">0px</span></h1>
        </div>
        <div id="y-wrapper">
          <h1>Y: <span id="yAxis">0px</span></h1>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
