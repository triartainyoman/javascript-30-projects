<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Custom Selector Menu</title>
  </head>
  <body>
    <div class="container">
      <div class="container__select-menu" id="menu">
        <p id="menu-text">Social Media</p>
        <img src="./img/icon-arrow.svg" class="arrow" alt="icon-arrow" />
      </div>
      <div class="container__list-menu hide" id="list-menu">
        <ul>
          <li>
            <img src="./img/icon-instagram.svg" alt="icon-instagram" />
            <p>Instagram</p>
          </li>
          <li>
            <img src="./img/icon-twitter.svg" alt="icon-twitter" />
            <p>Twitter</p>
          </li>
          <li>
            <img src="./img/icon-facebook.svg" alt="icon-facebook" />
            <p>Facebook</p>
          </li>
          <li>
            <img src="./img/icon-linkedin.svg" alt="icon-linkedin.svg" />
            <p>LinkedIn</p>
          </li>
          <li>
            <img src="./img/icon-youtube.svg" alt="icon-youtube.svg" />
            <p>Youtube</p>
          </li>
        </ul>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
