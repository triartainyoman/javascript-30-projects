<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Palindrom Checker</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Palindrom Checker</h1>
        <div class="input-wrapper">
          <input
            type="text"
            id="input"
            placeholder="Enter a word here..."
            autocomplete="off"
          />
          <button onclick="checkPalindrom()">Check</button>
        </div>
        <div class="result hide" id="result"></div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
