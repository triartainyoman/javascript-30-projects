<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>List Filter</title>
  </head>
  <body>
    <div class="container">
      <h1>Filter Foods Name</h1>

      <div class="filter">
        <input
          type="text"
          id="filter-input"
          placeholder="Search..."
          autocomplete="off"
        />
        <img src="img/icon_search.svg" alt="Icon Search" />
      </div>

      <div>
        <ul id="list"></ul>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
